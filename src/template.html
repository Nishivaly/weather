<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather stuff</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h2>Forecast</h2>
        <form id="weatherForm">
          <label for="location">Enter Location:</label>
          <input type="text" id="location" name="location" required>
        
          <fieldset>
            <legend>Unit:</legend>
            <label>
              <input type="radio" name="unit" value="us" checked> Fahrenheit
            </label>
            <label>
              <input type="radio" name="unit" value="uk"> Celsius
            </label>
          </fieldset>
        
          <button type="submit">Get Weather</button>
        </form>
      </div>
      <div class="table-display">
        <h3 id="place"></h3>
        <table border="1" id="weather-table" class="hidden">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>Current Condition</th>
              <th>Max Temp (°C)</th>
              <th>Min Temp (°C)</th>
            </tr>
          </thead>
          <tbody id="weatherTableBody">
            <!-- Rows will be inserted here -->
          </tbody>
        </table>
          </body>
      </div>
    </div>
</html>
